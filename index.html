<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Study Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: 0 auto 20px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
    }

    form input, form button {
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    form button {
      grid-column: span 2;
      background-color: #007BFF;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }

    form button:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 10px;
      border: 1px solid #eee;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #f9f9f9;
    }

    .todo {
      background-color: #fff0f0;
    }

    .inprogress {
      background-color: #fffce0;
    }

    .done {
      background-color: #e3fce3;
    }

    .action-btn {
      padding: 6px 10px;
      margin: 2px;
      border: none;
      border-radius: 4px;
      font-size: 13px;
      cursor: pointer;
    }

    .edit-btn {
      background-color: #ffc107;
      color: #000;
    }

    .delete-btn {
      background-color: #dc3545;
      color: #fff;
    }

    @media (max-width: 600px) {
      form {
        grid-template-columns: 1fr;
      }

      form button {
        grid-column: span 1;
      }

      table {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

<h2>ðŸ“˜ Study Tracker</h2>

<form id="trackerForm">
  <input type="date" id="date" required>
  <input type="text" id="physics" placeholder="Physics Topic">
  <input type="number" id="easy" placeholder="Easy Qs">
  <input type="number" id="moderate" placeholder="Moderate Qs">
  <input type="number" id="tough" placeholder="Tough Qs">
  <input type="text" id="math" placeholder="Math Topic">
  <input type="number" id="mathQs" placeholder="Math Qs">
  <input type="number" id="target" placeholder="Target">
  <button type="submit" id="submitBtn">Add Entry</button>
</form>

<table id="logTable">
  <thead>
    <tr>
      <th>Date</th>
      <th>Physics</th>
      <th>Easy</th>
      <th>Moderate</th>
      <th>Tough</th>
      <th>Math</th>
      <th>Math Qs</th>
      <th>Target</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  const form = document.getElementById('trackerForm');
  const tableBody = document.querySelector('#logTable tbody');
  const submitBtn = document.getElementById('submitBtn');

  let editIndex = null;

  function getStatus(e, m, t, target) {
    const total = e + m + t;
    if (total === 0 && target > 0) return "To Do";
    if (total < target) return "In Progress";
    return "Done";
  }

  function saveEntries(entries) {
    localStorage.setItem('studyLog', JSON.stringify(entries));
  }

  function loadEntries() {
    return JSON.parse(localStorage.getItem('studyLog')) || [];
  }

  function renderTable() {
    tableBody.innerHTML = '';
    const entries = loadEntries();
    entries.forEach((entry, index) => addEntryToTable(entry, index));
  }

  function addEntryToTable(data, index) {
    const row = document.createElement('tr');
    const status = getStatus(data.easy, data.moderate, data.tough, data.target);
    row.classList.add(status.toLowerCase().replace(' ', ''));

    row.innerHTML = `
      <td>${data.date}</td>
      <td>${data.physics}</td>
      <td>${data.easy}</td>
      <td>${data.moderate}</td>
      <td>${data.tough}</td>
      <td>${data.math}</td>
      <td>${data.mathQs}</td>
      <td>${data.target}</td>
      <td>${status}</td>
      <td>
        <button class="action-btn edit-btn" data-index="${index}">Edit</button>
        <button class="action-btn delete-btn" data-index="${index}">Delete</button>
      </td>
    `;

    tableBody.appendChild(row);
  }

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    const data = {
      date: document.getElementById('date').value,
      physics: document.getElementById('physics').value,
      easy: parseInt(document.getElementById('easy').value || 0),
      moderate: parseInt(document.getElementById('moderate').value || 0),
      tough: parseInt(document.getElementById('tough').value || 0),
      math: document.getElementById('math').value,
      mathQs: parseInt(document.getElementById('mathQs').value || 0),
      target: parseInt(document.getElementById('target').value || 0)
    };

    const entries = loadEntries();

    if (editIndex !== null) {
      entries[editIndex] = data;
      editIndex = null;
      submitBtn.textContent = "Add Entry";
    } else {
      entries.push(data);
    }

    saveEntries(entries);
    renderTable();
    form.reset();
  });

  tableBody.addEventListener('click', function(e) {
    const entries = loadEntries();

    if (e.target.classList.contains('edit-btn')) {
      const index = parseInt(e.target.dataset.index);
      const entry = entries[index];

      document.getElementById('date').value = entry.date;
      document.getElementById('physics').value = entry.physics;
      document.getElementById('easy').value = entry.easy;
      document.getElementById('moderate').value = entry.moderate;
      document.getElementById('tough').value = entry.tough;
      document.getElementById('math').value = entry.math;
      document.getElementById('mathQs').value = entry.mathQs;
      document.getElementById('target').value = entry.target;

      editIndex = index;
      submitBtn.textContent = "Update Entry";
    }

    if (e.target.classList.contains('delete-btn')) {
      const index = parseInt(e.target.dataset.index);
      if (confirm("Are you sure you want to delete this entry?")) {
        entries.splice(index, 1);
        saveEntries(entries);
        renderTable();
        form.reset();
        submitBtn.textContent = "Add Entry";
        if (editIndex === index) {
          editIndex = null;
        }
      }
    }
  });

  // Initial load
  renderTable();
</script>

</body>
</html>
